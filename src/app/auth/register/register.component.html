<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">

            <div class="form-group">
              <div class="input-group">
                <input required type="text" class="form-control" placeholder="Nombre" ngModel name="name">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">

                <input required type="email" class="form-control" placeholder="Correo" ngModel name="email">

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="input-group">
                <input required type="password" class="form-control" placeholder="Password" ngModel name="password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button *ngIf="!isLoading" [disabled]="form.invalid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              <button *ngIf="isLoading" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
